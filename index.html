<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: -50px;
    }

    .attribution a {
      color: cyan;
    }

    span {
      color: white;
    }
  </style>
</head>

<body>

  <!-- container -->
  <main class="container">

    <!-- card  in container-->
    <div class="card">
      <!-- image in card-->
      <div class="img">
        <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" width="100%">
        <img class="i-con" src="images/icon-view.svg" alt="icon-view">
        <div class="overlay">
          <!-- <img class="i-con" src="images/icon-view.svg" alt="icon-view"> -->
        </div>
      </div>
      <!-- text section in card -->
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <!-- clock section in card -->
        <div class="info">
          <div class="time">
            <img src="./images/icon-ethereum.svg" alt="" class="icon1" />
            0.041 ETH
          </div>
          <div class="clock">
            <img src="./images/icon-clock.svg" alt="" class="icon2" />
            3 days left
          </div>
        </div>

        <!-- line breaker in card -->
        <div style="border-top: 0.5px solid hsl(215, 32%, 27%)"></div>
        <!-- footer section  in card-->
        <div class="ftr">
          <img src="./images/image-avatar.png" alt="" class="avatar" />
          <div class="text1">
            Creation of <span class="white">Jules Wyvern</span>
          </div>
        </div>
      </div>
  </main>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    <span>Challenge by</span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <span>Coded by</span> <a href="#">Girl DoCode</a>.
  </div>
</body>

</html>
